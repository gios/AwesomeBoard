<!DOCTYPE html>
<html>
	<head>
		<title>Awesome Board</title>
	</head>

	<body>
		<link rel="stylesheet" type="text/css" href="application.css">
		<script type="text/javascript" src="application.js"></script>

		<h1>Awesome Table!</h1>
		<div id="style-form">
		<form id="tableForm" name='awesomeform'>
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" id="name"></td>
				</tr>
				<tr>
					<td>Login</td>
					<td><input type="text" id="login"></td>
				</tr>
				<tr>
					<td>Message</td>
					<td><textarea id="message"></textarea></td>
				</tr>

				<tr>
					<td>Category</td>
					<td>
						<select name="selectCategory" multiple>
							<option value="Java">Java</option>
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="Ruby">Ruby</option>
							<option value="C/C++">C/C++</option>
							<option value="Objective-C">Objective-C</option>
							<option value="Assembly">Assembly</option>
						</select>
					</td>
				</tr>

				<tr>
					<td colspan="2"><input onclick="validate();" type="button" value="Start"></td>
				</tr>
			</table>
		</form>
		</div>
		<div class="showResultMessage">
			
		</div>
	</body>
</html>
