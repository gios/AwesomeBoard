<!DOCTYPE html>
<html>
	<head>
		<title>Awesome Board</title>
	</head>

	<body>
		<link rel="stylesheet" type="text/css" href="application.css">
		<script type="text/javascript" src="application.js"></script>

		<h1>Awesome Table!</h1>
		<div id="style-form">
		<form id="tableForm" name='awesomeform'>
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" id="name"></td>
				</tr>
				<tr>
					<td>Login</td>
					<td><input type="text" id="email"></td>
				</tr>
				<tr>
					<td>Message</td>
					<td><textarea id="message"></textarea></td>
				</tr>

				<tr>
					<td>Category</td>
					<td>
						<tr>
							<td><input type="checkbox" name="category" value="Java">Java</td>
							<td><input type="checkbox" name="category" value="Javacript">JavaScript</td>
							<tr>
							<td><input type="checkbox" name="category" value="Python">Python</td>
							<td><input type="checkbox" name="category" value="PHP">PHP</td>
							<tr>
							<td><input type="checkbox" name="category" value="Objective-C">Objective-C</td>
							<td><input type="checkbox" name="category" value="C#">C#</td>
							<tr>
							<td><input type="checkbox" name="category" value="Ruby">Ruby</td>
						</tr>
					</td>
				</tr>

				<tr>
					<td colspan="2"><input onclick="validate();" type="button" value="Start"></td>
				</tr>
			</table>
		</form>
		</div>
		<div id="root">
			
		</div>
	</body>
</html>
